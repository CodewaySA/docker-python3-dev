stages:
  - build
  - test
  - cleanup

default:
  image: docker:stable

build:
  stage: build
  script:
    - docker build --tag $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA .

git test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA git --version

isort test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA isort --version

pip test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA pip3 --version

PyLint test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA pylint --version

pytest test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA pytest-3 --version

Setuptools test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA easy_install-3.7 --version

tox test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA tox --version

wheel test:
  stage: test
  script:
    - docker run --rm $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA wheel version

cleanup:
  stage: cleanup
  script:
    - docker rmi $CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA
